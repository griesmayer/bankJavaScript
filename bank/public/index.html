<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Accounts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Bank Accounts</h1>
  </header>

  <main>
    <!-- Input Section -->
    <section class="input-section">
      <input type="text"   id="customer-name"   placeholder="Name of the customer..."/>
      <input type="number" id="balance"         placeholder="Current balance..."/>
      <button onclick="addClick()" id="add-btn">Add Customer</button>
    </section>

    <div id="status" class="status">Load data...</div>

    <div class="table-wrapper">
      <table id="account-table" class="table" aria-describedby="status">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Balance</th>
          </tr>
        </thead>
        <tbody>
          <!-- Zeilen werden per JS eingefÃ¼gt -->
        </tbody>
      </table>
    </div>
  </main>
  <script src="./app.js"></script>
</body>
</html>
